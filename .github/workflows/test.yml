name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  linter:
    name: Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Lint with Clippy
      # Enable all rules from <https://rust-lang.github.io/rust-clippy/master/index.html>
      # not enabled by default. We use `-W` because `RUSTFLAGS=-Dwarnings` turns
      # warnings into errors anyway.
      run: >
        cargo clippy
        --all-targets
        --all-features 
        --
        -W clippy::pedantic \
        -W clippy::restriction \
        -W clippy::nursery \
        -W clippy::cargo
  unit:
    name: Library
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build and run tests
      run: cargo test --verbose
